<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auth Page</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    body {
      background: #f4f7fc;
      font-family: Arial, sans-serif;
    }
    .auth-card {
      width: 420px;
      border-radius: 15px;
      border: none;
    }
    .auth-card input {
      height: 45px;
      border-radius: 8px;
    }
    .auth-card button {
      height: 45px;
      border-radius: 8px;
    }
    .nav-tabs .nav-link {
      border: none;
      font-weight: bold;
      font-size: 17px;
      color: #555;
    }
    .nav-tabs .nav-link.active {
      color: #007bff !important;
      border-bottom: 2px solid #007bff;
    }
    @media (max-width: 576px) {
  .auth-card {
    width: 100% !important;
    margin: 0 15px;
    padding: 20px;
  }

  .nav-tabs .nav-link {
    font-size: 15px; /* slightly smaller */
  }

  .auth-card input,
  .auth-card button {
    height: 42px; /* more compact for mobile */
  }
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4 auth-card">

      <ul class="nav nav-tabs justify-content-center mb-4" id="authTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab">Sign Up</a>
        </li>
      </ul>

      <div id="alert-placeholder"></div>

      <div class="tab-content">

        <!-- LOGIN -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <h4 class="text-center mb-3">Welcome Back</h4>
          <form id="loginForm">
            <div class="form-group">
              <label>Email</label>
              <input id="loginEmail" type="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input id="loginPassword" type="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
          </form>
        </div>

        <!-- SIGNUP -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <h4 class="text-center mb-3">Create Account</h4>
          <form id="signupForm">
            <div class="form-group">
              <label>Full Name</label>
              <input id="fullName" type="text" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input id="signupEmail" type="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input id="signupPassword" type="password" class="form-control" placeholder="Create password" required>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">Sign Up</button>
          </form>
        </div>

      </div>

    </div>
  </div>

  <!-- jQuery + Popper + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function showAlert(message, type = 'success') {
      const placeholder = document.getElementById('alert-placeholder');
      placeholder.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      `;
    }

    // Signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, password, confirmPassword })
        });
        const data = await res.json();
        if (data.success) {
          showAlert(data.message, 'success');
          // switch to login tab
          $('#login-tab').tab('show');
        } else {
          showAlert(data.message || 'Registration failed', 'danger');
        }
      } catch (err) {
        showAlert('Server error', 'danger');
        console.error(err);
      }
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.success) {
          showAlert(data.message, 'success');
          // optional: fetch profile or redirect to protected page
          setTimeout(async () => {
            const r = await fetch('/api/me');
            if (r.ok) {
              const j = await r.json();
              showAlert('Welcome, ' + (j.data.fullName || 'user'), 'success');
            } else {
              // redirect example
              window.location.href = '/dashboard.html'; // create your dashboard
            }
          }, 500);
        } else {
          showAlert(data.message || 'Login failed', 'danger');
        }
      } catch (err) {
        showAlert('Server error', 'danger');
        console.error(err);
      }
    });
  </script>
</body>
</html>
